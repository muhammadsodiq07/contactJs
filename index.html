<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Muhammadsodiq contact</title>
</head>
<body>
    
    <div class="container">
        <h1 class="contact__header">Muhammadsodiq Contact</h1>
        <div class="contact__wrap">
            <div class="contact__new">
                <h2 class="contact__title">New contact</h2>
                <form class="contact__form">
                    <input type="text" class="contact__name" placeholder="Name" required>
                    <input type="text" class="contact__relationship" list="rel-list" placeholder="Relationship" required>
                    <datalist id="rel-list">
                        <option>Family</option>
                        <option>Friend</option>
                        <option>Najot Talim</option>
                        <option>Classmate</option>
                    </datalist>
                    <input type="number" class="contact__phone" placeholder="Phone" required>
                    <button class="contact__btn" type="submit">Add contact</button>
                </form>
            </div>
            <div class="contact__list-wrap">
                <div class="contact__list-top">
                    <h2 class="contact__title">Contacts</h2>
                    <input type="search" id="search" placeholder="Search...">
                </div>
                <div class="tags">
                    <button class="tag btn all">All</button>
                    <button class="tag btn classmate">Classmate</button>
                    <button class="tag btn friend">Friend</button>
                    <button class="tag btn family">Family</button>
                    <button class="tag btn relative">Najot Talim</button>
                </div>
                <ul class="contact__list list"></ul>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>



    
</body>
</html>
